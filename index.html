<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: left;
        }
        .container {
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 460px;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin: 10px;
        }
        .header, .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }
        .footer {
            border-top: 1px solid #e0e0e0;
            border-bottom: none;
        }
        .content {
            padding: 10px;
        }
    </style>
    <title>Welcome to My Website</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome to My Website</h1>
      </div>
      <div class="content">
        <p>This is still a work in progress. Please come again later.</p>
        <p>But if you must stay...</p>
        <p>Here is Carl Sagan's monologue, Pale Blue Dot:</p>
        <div>
            <iframe src="https://www.youtube.com/embed/wupToqz1e2g" width="420" height="315"></iframe>
        </div>
        <p>Or here is Ryan Young's tune, Nathaniel Gow’s / The Sailor’s Wife:</p>
        <div>
            <iframe src="https://www.youtube.com/embed/3T-8Ur753Mw" width="420" height="315"></iframe>
        </div>
        <p>Okay, now please go and do something meaningful with your time.</p>
    </div>
  </body>
</html>
